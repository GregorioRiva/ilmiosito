<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autoritratto 3D</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #hint {
      position: fixed;
      left: 12px;
      top: 12px;
      color: #bbb;
      font-family: system-ui, Arial;
      font-size: 13px;
      background: rgba(0,0,0,.45);
      padding: 8px 10px;
      border-radius: 8px;
      user-select: none;
      z-index: 10;
    }
  </style>

  <!-- ✅ Permette agli import di "three" di funzionare nel browser
       (GitHub Pages, senza strumenti di build) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <div id="hint">Trascina per ruotare • Scorri per zoomare</div>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { MTLLoader } from "three/addons/loaders/MTLLoader.js";
    import { OBJLoader } from "three/addons/loaders/OBJLoader.js";

    // ---------- File (devono trovarsi nella STESSA cartella di questo index.html) ----------
    const MODEL_OBJ = "3d_image.obj";
    const MODEL_MTL = "3d_image.mtl";

    // ---------- Renderer ----------
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ---------- Scena ----------
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // ---------- Camera ----------
    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.01,
      200
    );
    camera.position.set(0, 0.1, 2.0);

    // ---------- Controlli ----------
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.rotateSpeed = 0.6;

    // ✅ Rotazione orizzontale completa
    controls.minAzimuthAngle = -Infinity;
    controls.maxAzimuthAngle =  Infinity;

    // ✅ permette di guardare verso l’alto; ❌ blocca la vista dal basso (sottoscocca)
    controls.minPolarAngle = 0;
    controls.maxPolarAngle = Math.PI / 2;

    // Limiti opzionali dello zoom (modifica se necessario)
    // controls.minDistance = 1.0;
    // controls.maxDistance = 5.0;

    // ---------- Luci ----------
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
    dirLight.position.set(2, 3, 2);
    scene.add(dirLight);

    // ---------- Loader ----------
    const mtlLoader = new MTLLoader().setPath("./");
    const objLoader = new OBJLoader().setPath("./");

    // ---------- Carica MTL poi OBJ ----------
    mtlLoader.load(
      MODEL_MTL,
      (materials) => {
        materials.preload();
        objLoader.setMaterials(materials);

        objLoader.load(
          MODEL_OBJ,
          (obj) => {
            // Centra e ridimensiona l’oggetto per adattarlo bene alla scena
            const box = new THREE.Box3().setFromObject(obj);
            const size = new THREE.Vector3();
            const center = new THREE.Vector3();
            box.getSize(size);
            box.getCenter(center);

            obj.position.sub(center);

            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 1.2 / maxDim;
            obj.scale.setScalar(scale);

            scene.add(obj);

            controls.target.set(0, 0, 0);
            controls.update();
          },
          undefined,
          (err) => console.error("Errore nel caricamento OBJ:", err)
        );
      },
      undefined,
      (err) => console.error("Errore nel caricamento MTL:", err)
    );

    // ---------- Ciclo di rendering ----------
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // ---------- Ridimensionamento ----------
    window.addEventListener("resize", () => {
      const w = window.innerWidth;
      const h = window.innerHeight;

      renderer.setSize(w, h);

      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
