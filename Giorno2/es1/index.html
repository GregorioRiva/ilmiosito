<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Disegno con triangoli pieni</title>

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>

  <style>
    body{
      margin:0;
      background:#f2f2f2;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
  </style>
</head>

<body>
<script>
function setup() {
  createCanvas(600, 600);
  background(255);
  noStroke();   // niente contorno
}

function draw() {
  if (mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height) {

    // direzione del movimento
    let angle = atan2(mouseY - pmouseY, mouseX - pmouseX);

    // dimensione in base alla velocitÃ 
    let speed = dist(mouseX, mouseY, pmouseX, pmouseY);
    let size = constrain(speed * 2, 8, 40);

    // COLORE PIENO (no alpha)
    fill(0, 120, 255);

    push();
    translate(mouseX, mouseY);
    rotate(angle);

    triangle(
      -size, -size/2,
      -size,  size/2,
       size,  0
    );

    pop();
  }
}

// cancella con C
function keyPressed(){
  if (key === 'c' || key === 'C') {
    background(255);
  }
}
</script>
</body>
</html>
