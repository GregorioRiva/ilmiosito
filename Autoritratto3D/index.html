<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autoritratto 3D</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #hint {
      position: fixed;
      left: 12px;
      top: 12px;
      color: #bbb;
      font-family: system-ui, Arial;
      font-size: 13px;
      background: rgba(0,0,0,.45);
      padding: 8px 10px;
      border-radius: 8px;
      user-select: none;
      z-index: 10;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <div id="hint">Trascina per ruotare • Scorri per zoomare</div>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { MTLLoader } from "three/addons/loaders/MTLLoader.js";
    import { OBJLoader } from "three/addons/loaders/OBJLoader.js";

    const MODEL_OBJ = "3d_image.obj";
    const MODEL_MTL = "3d_image.mtl";

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.01,
      200
    );
    camera.position.set(0, 0.1, 2.0);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.rotateSpeed = 0.6;

    controls.minAzimuthAngle = -Infinity;
    controls.maxAzimuthAngle =  Infinity;

    controls.minPolarAngle = 0;
    controls.maxPolarAngle = Math.PI / 2;

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
    dirLight.position.set(2, 3, 2);
    scene.add(dirLight);

    const mtlLoader = new MTLLoader().setPath("./");
    const objLoader = new OBJLoader().setPath("./");

    let loadedObj = null;

    // ====== FIT-TO-VIEW (incastra tra margini sx/dx) ======
    const PADDING = 1.12; // ↑ più alto = più “aria”, ↓ più basso = più vicino ai bordi

    function fitObjectToView(obj) {
      // box / size / center
      const box = new THREE.Box3().setFromObject(obj);
      const size = new THREE.Vector3();
      const center = new THREE.Vector3();
      box.getSize(size);
      box.getCenter(center);

      // centra davvero (anche se l'oggetto ha pivot strano)
      obj.position.sub(center);
      obj.updateWorldMatrix(true, true);

      // ricalcola box dopo il centraggio
      const box2 = new THREE.Box3().setFromObject(obj);
      const size2 = new THREE.Vector3();
      box2.getSize(size2);

      // calcolo distanza necessaria a “contenere” l’oggetto in camera
      const aspect = window.innerWidth / window.innerHeight;

      const fov = THREE.MathUtils.degToRad(camera.fov);
      const height = size2.y;
      const width  = size2.x;

      // distanza per far stare altezza e larghezza (considerando aspect e fov)
      const distForHeight = (height * PADDING) / (2 * Math.tan(fov / 2));
      const distForWidth  = (width  * PADDING) / (2 * Math.tan(fov / 2) * aspect);

      const dist = Math.max(distForHeight, distForWidth);

      // metti camera e target in modo pulito
      controls.target.set(0, 0, 0);

      // tieni un pochino di “alzata” come avevi tu, ma senza sballare il fit
      camera.position.set(0, 0.08, dist);
      camera.near = Math.max(0.001, dist / 100);
      camera.far  = dist * 100;
      camera.updateProjectionMatrix();

      // limiti zoom comodi (opzionali, ma utili)
      controls.minDistance = dist * 0.5;
      controls.maxDistance = dist * 3.0;

      controls.update();
    }

    // ---------- Carica MTL poi OBJ ----------
    mtlLoader.load(
      MODEL_MTL,
      (materials) => {
        materials.preload();
        objLoader.setMaterials(materials);

        objLoader.load(
          MODEL_OBJ,
          (obj) => {
            loadedObj = obj;
            scene.add(obj);
            fitObjectToView(obj); // <-- QUI lo incastri subito
          },
          undefined,
          (err) => console.error("Errore nel caricamento OBJ:", err)
        );
      },
      undefined,
      (err) => console.error("Errore nel caricamento MTL:", err)
    );

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      const w = window.innerWidth;
      const h = window.innerHeight;

      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();

      // rifit al resize per mantenere l’“incastro” tra margini
      if (loadedObj) fitObjectToView(loadedObj);
    });
  </script>
</body>
</html>
