<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Film visti per genere</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --grid: rgba(255,255,255,.12);
      --muted: rgba(255,255,255,.65);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Helvetica, Arial, sans-serif;
      padding: 28px 36px;
    }

    .wrap{
      max-width: 980px;
    }

    h1{
      margin: 0 0 18px 0;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: .2px;
    }

    .card{
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 16px;
      padding: 16px;
    }

    canvas{ display:block; width:100% !important; height:auto !important; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Film visti sul Letterboxd divisi per genere</h1>

    <div class="card">
      <canvas id="genreChart"></canvas>
    </div>
  </div>

<script>
async function main(){
  const res = await fetch("./films.json");
  const films = await res.json();

  const counts = {};
  for (const f of films){
    const g = (f.genre || "Drama").trim();
    counts[g] = (counts[g] || 0) + 1;
  }

  const entries = Object.entries(counts).sort((a,b) => b[1] - a[1]);
  const labels = entries.map(e => e[0]);
  const values = entries.map(e => e[1]);

  new Chart(document.getElementById("genreChart"), {
    type: "bar",
    data: {
      labels,
      datasets: [{
        data: values,
        backgroundColor: "#ffffff"
      }]
    },
    options: {
      plugins: {
        legend: { display:false },
        tooltip: {
          callbacks: {
            label: (ctx) => ` ${ctx.raw} film`
          }
        }
      },
      scales: {
        x: {
          ticks: { color: "#ffffff" },
          grid: { display:false }
        },
        y: {
          ticks: { color: "#ffffff", precision:0 },
          grid: { color: "rgba(255,255,255,.12)" },
          beginAtZero: true
        }
      }
    }
  });
}

main();
</script>
</body>
</html>
